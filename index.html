<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Davlat test markaziga xush kelibsiz.Malumotlaringizni kiritib oxirgi natijanggizni bilib oling!</h1>
    <div class="wrapper">
      <form class="form-name" method="POST" action="https://echo.htmlacademy.ru">
        <label for="last_name">Familyangiz:</label>
        <input class="last-name" type="text" name="Last_name" id="last_name" placeholder="Familya" required autocomplete="off">
        
        <label for="first_name">Ismingiz:</label>
        <input class="first-name" type="text" name="Name" id="first_name" placeholder="Ism" required autocomplete="off">
        
        <label for="accumulated_points">To'plangan ball:</label>
        <input class="points" type="number" name="Point" id="accumulated_points" placeholder="Ball" required autocomplete="off"> 
  
        <button class="form-button" type="submit">Yuborish</button>
      </form>
  
      <div class="result-wrapper">
        <p class="name-js"></p>
        <p class="result"></p>
      </div>
    </div>

    <img class="img-1" src="images/image-2.png" alt="img">
    <img class="img-2" src="images/image.png" alt="img">
    <div class="rotate-1"></div>
    <div class="rotate-2"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
